<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
	<script src="./resources/js/select.js"></script>
	<script src="./resources/js/scheduler.js"></script>
</head>
<body>
  <div class="container">
    <h3>Select Courses</h3>
	  <div class="row">
      <div class="col-md-6">
				<h4>I want to take</h4>
				<div class="input-group">
		    	<input type="text" class="form-control" id="class-name"></input>
        	<button class="btn btn-success" onclick="addClass()">and</button>
				</div>
      </div>
      <div class="col-md-6">
				<h4>but I don't want classes</h4>
				<div class="input-group">
				<select class="form-control" id="restriction-type" onchange="createRestrictionInput()">
					<option selected>on</option>
					<option>before</option>
					<option>after</option>
					<option>between</option>
				</select>
        <div id="restriction-input"></div>
				<button class="btn btn-success"  onclick="addRestriction()">or</button>
				</div>
      </div>
	   </div>
		 <div class="row mt-3">
			 <div class="col-md-6" id="class-table"></div>
			 <div class="col-md-6" id="restriction-table"></div>
		 </div>
		 <div class="row">
			 <div class="col-md-12 text-center">
				 <button class="btn btn-large btn-primary" onclick="findSchedules()">Find schedules</button>
			 </div>
		 </div>
	 </div>
</body>
</html>
