    <!-- Custom styles for this template -->
    <title>Schedule Boy</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  		<a class="navbar-brand" href="index.html">Schedule Boy</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="index">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="showCourseSelect();event.preventDefault();">Create Schedule</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">About</a>
			</li>
		</ul>
	</nav>
	<div id="loader" style="display: none;"></div>
	<br><br><br><br>
	<div id="content" class="container">
		<div id="term-input-group" class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<h3>Select Term</h3>
				<div class="input-group">
					<input class="form-control input-lg" list="termsList" id="term-name">
					<datalist id="termsList"></datalist>
					<button class="btn btn-success" onclick="selectTerm()">Select Term</button>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div id="course-input-group" style="display:none;">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3>Select Courses</h3>
					<br>
				</div>
			</div>
			<div id="centeredInput">
				<div class="row">
					<div class="col-md-6">
						<h4>I want to take</h4>
						<div class="input-group ui-widget">
							<!-- <input type="text" class="form-control" id="class-name"></input> -->
							<input class="form-control input-lg" list="courseList" id="class-name">
							<datalist id="courseList"></datalist>
							<button class="btn btn-success" onclick="addClass()">Add Class</button>
						</div>
						<div class="col-md-12" id="class-table"></div>
					</div>
					<div class="col-md-6">
						<h4>But I don't want classes</h4>
						<div class="input-group">
							<select class="form-control" id="restriction-type" onchange="createRestrictionInput()">
								<option selected>on</option>
								<option>before</option>
								<option>after</option>
								<option>between</option>
							</select>
						<div id="restriction-input"></div>
							<button class="btn btn-success" onclick="addRestriction()">Add Restriction</button>
						</div>
						<div class="col-md-12" id="restriction-table"></div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12 text-center">
						<button class="btn btn-large btn-primary" onclick="findSchedules()">Find schedules</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
