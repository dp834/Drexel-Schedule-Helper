	<link rel='stylesheet' href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.css'></link>
	<script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/moment.min.js'></script>

	<script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
	<!-- BootStrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
	<!-- clientside code -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/resources/js/select.js"></script>
	<script src="/resources/js/scheduler.js"></script>

    <!-- Custom styles for this template -->
    <title>Schedule Boy</title>
</head>
<body>
	<div id="content" class="container">
		<div id="term-input-group" class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<h3>Select Term</h3>
				<div class="input-group">
					<select class="form-control" id="term-name"></select>
					<button class="btn btn-success" onclick="selectTerm()">Select Term</button>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div id="course-input-group" style="display:none;">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3>Select Courses</h3>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>I want to take</h4>
					<div class="input-group ui-widget">
						<input type="text" class="form-control" id="class-name"></input>
						<button class="btn btn-success" onclick="addClass()">Add Class</button>
					</div>
					<div class="col-md-12" id="class-table"></div>
				</div>
				<div class="col-md-6">
					<h4>But I don't want classes</h4>
					<div class="input-group">
						<select class="form-control" id="restriction-type" onchange="createRestrictionInput()">
							<option selected>on</option>
							<option>before</option>
							<option>after</option>
							<option>between</option>
						</select>
					<div id="restriction-input"></div>
						<button class="btn btn-success" onclick="addRestriction()">Add Restriction</button>
					</div>
					<div class="col-md-12" id="restriction-table"></div>
				</div>
			</div>
			<!-- <div class="row mt-3">
				<div class="col-md-6" id="class-table"></div>
				<div class="col-md-6" id="restriction-table"></div>
			</div> -->
			<div class="row">
				<div class="col-md-12 text-center">
					<button class="btn btn-large btn-primary" onclick="findSchedules()">Find schedules</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
